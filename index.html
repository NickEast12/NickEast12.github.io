<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JoyPad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
</head>
<body id="index-body">
    <div class="login-wrapper"> 
        <div class="login-content-wrapper">
            <i class="fas fa-gamepad"></i>
            <button id="sign-in-opener">Sign In</button>
            <button id="register-button">Register</button>
        </div>
        <div class="login-overlay" id="overlay">
            <div class="login-overlay-content">
                 <form>
                        <input type="text" placeholder="Username" id="username">
                        <input type="password" placeholder="Password" id="password">
                        <button id="sign-in-btn" type="button">Sign In</button>
                        <span id="sign-in-close">&times</span>
                        <p id="incPassword"></p>
                </form>
            </div>
        </div>
    </div>
    <div class="registration-wrapper" id="registrationWrapper">
        <h1>Registration<span id="regClose">&times;</span></h1>
        <from>
            <input type="text" placeholder="First Name" id="firstName">
            <input type="text" placeholder="Last Name" id="lastName">
            <input type="email" placeholder="Email Address" id="email">
            <input type="text" placeholder="Gamertag" id="gamertag">
            <input text='text' placeholder="Username" id="reg-username">
            <input type="password" placeholder="Password" id="reg-password">
            <button id="reg-submit">Submit</button>

            
        </from>
    </div>
  
    <script src="script.js"></script>
</body>
   
</html>
