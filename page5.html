<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript-Clock</title>
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">

		<link href="page5.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="title">
			<h1>JavaScript Clock</h1>
		</div>
		<div class="main">
			<div class="badge">
				<h3>It tells the time</h3>
			</div>
			<div class="clock">
				<span id="hours"></span>
				<span id="minutes"></span>
				<span id="seconds"></span>
				<p id="greeting"></p>
			</div>
		</div>
	</body>
	<script src="page5.js" type="text/javascript"></script>
</html>
