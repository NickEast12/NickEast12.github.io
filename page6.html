<!DOCTYPE html>
<html>
	<head>
		<title>Model Pop Up</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="page6.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<h1>Pop-Up Demo</h1>
		<p class="p">Testing pop up boxes</p>

			<div class="modal-content">
				<p>This is a pop up</p>
				<span id="close">&times;</span>
			</div>
		</div>
		<script src="page6.js" type="text/javascript"></script>
	</body>
</html>
